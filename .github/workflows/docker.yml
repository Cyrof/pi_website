name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Build docker image
        run: |
          echo $PAT_TOKEN | docker login ghcr.io -u cyrof --password-stdin
          docker build . --tag ghcr.io/cyrof/pi-website:latest
          docker run -t ghcr.io/cyrof/pi-website:latest
          docker push ghcr.io/cyrof/pi-website:latest
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_UNAME }}
          password: ${{ secrets.DOCKER_PAT }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_UNAME }}/pi_website_docker:latest
